{% extends "superlogin.html" %}
{% block form %}
<form class="form-signin" method=post action="{{ url_for('.dosignin') }}">
    <h2 class="form-signin-heading">Log in to Virtual P&P</h2>
    <label for="inputName" class="sr-only">Name</label>
    <input id="inputName" name="inputName" type="text" class="form-control" placeholder="Name" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input id="inputPassword" name="inputPassword" type="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
    <button class="btn btn-lg btn-secondary btn-block" type="button" href="{{ url_for('.signup') }}">Or Sign Up</button>
    <p class="error">{{ error }}</p>
</form>
{% endblock %}
